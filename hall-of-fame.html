<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hall of Fame - Tighe's Arcade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shared/styles.css">
    <style>
        .hall-of-fame {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        .hall-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .hall-header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .scores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .score-card {
            background: linear-gradient(135deg, rgba(118, 75, 162, 0.3) 0%, rgba(102, 126, 234, 0.3) 100%);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        .score-card h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #4ecdc4;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .score-list {
            list-style: none;
            padding: 0;
        }
        .score-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .score-item-best {
            background: rgba(255, 215, 0, 0.2);
            font-weight: bold;
        }
        .score-item-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .score-rank {
            font-weight: bold;
            min-width: 30px;
        }
        .score-username {
            color: #4ecdc4;
            font-weight: 500;
        }
        .score-value {
            font-weight: bold;
            color: #ffd93d;
        }
        .no-scores {
            text-align: center;
            opacity: 0.7;
            padding: 20px;
        }
        @media (max-width: 768px) {
            .scores-grid {
                grid-template-columns: 1fr;
            }
            .hall-header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body class="hall-page">
    <div id="animated-bg">
        <div class="bg-layer bg-pattern-1" id="pattern1"></div>
        <div class="bg-layer bg-pattern-2" id="pattern2"></div>
        <div class="bg-layer bg-gradient"></div>
        <div class="bg-layer bg-particles"></div>
        <div class="mouse-follower" id="mouseFollower"></div>
    </div>
    
    <div class="hall-of-fame">
        <div class="hall-header">
            <h1>üèÜ Hall of Fame</h1>
            <p>Your Personal Best Scores Across All Games</p>
        </div>
        
        <div class="scores-grid" id="scores-grid">
            <!-- Scores will be populated by JavaScript -->
        </div>
    </div>
    
    <script src="shared/username.js"></script>
    <script src="shared/storage.js"></script>
    <script src="background.js"></script>
    <script src="shared/nav.js"></script>
    <script>
        // Display all high scores with usernames
        function displayHallOfFame() {
            const scoresGrid = document.getElementById('scores-grid');
            if (!scoresGrid || typeof ArcadeStorage === 'undefined') return;
            
            const games = [
                { id: ArcadeStorage.GAMES.SNAKE_CLASSIC, name: 'üêç Snake (Classic)', icon: 'üêç' },
                { id: ArcadeStorage.GAMES.SNAKE_POWERUP, name: 'üêç Snake (Power-Up)', icon: 'üêç' },
                { id: ArcadeStorage.GAMES.BREAKOUT, name: 'üß± Breakout', icon: 'üß±' },
                { id: ArcadeStorage.GAMES.FLAPPY, name: 'üê¶ Flappy Bird', icon: 'üê¶' },
                { id: ArcadeStorage.GAMES.GAME2048, name: 'üî¢ 2048', icon: 'üî¢' }
            ];
            
            scoresGrid.innerHTML = games.map(game => {
                const scores = ArcadeStorage.getAllScoresForGame(game.id);
                const bestScoreEntry = scores.length > 0 ? scores[0] : null;
                
                return `
                    <div class="score-card">
                        <h2>${game.icon} ${game.name.split(' ').slice(1).join(' ')}</h2>
                        ${bestScoreEntry !== null ? `
                            <div class="score-item score-item-best">
                                <div class="score-item-left">
                                    <span class="score-rank">ü•á</span>
                                    <span class="score-username">${bestScoreEntry.username || 'Player'}</span>
                                </div>
                                <span class="score-value">${bestScoreEntry.score || bestScoreEntry}</span>
                            </div>
                            ${scores.slice(1, 3).map((scoreEntry, index) => {
                                const score = typeof scoreEntry === 'number' ? scoreEntry : scoreEntry.score;
                                const username = typeof scoreEntry === 'number' ? 'Player' : (scoreEntry.username || 'Player');
                                return `
                                    <div class="score-item">
                                        <div class="score-item-left">
                                            <span class="score-rank">${index + 2}.</span>
                                            <span class="score-username">${username}</span>
                                        </div>
                                        <span class="score-value">${score}</span>
                                    </div>
                                `;
                            }).join('')}
                        ` : `
                            <div class="no-scores">No scores yet!<br>Play to set your first record!</div>
                        `}
                    </div>
                `;
            }).join('');
        }
        
        window.addEventListener('load', () => {
            displayHallOfFame();
        });
    </script>
</body>
</html>
