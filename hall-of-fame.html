<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hall of Fame - Tighe's Arcade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shared/styles.css">
    <style>
        .hall-of-fame {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        .hall-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .hall-header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .scores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .score-card {
            background: linear-gradient(135deg, rgba(118, 75, 162, 0.3) 0%, rgba(102, 126, 234, 0.3) 100%);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        .score-card h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #4ecdc4;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .score-list {
            list-style: none;
            padding: 0;
        }
        .score-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .score-item-best {
            background: rgba(255, 215, 0, 0.2);
            font-weight: bold;
        }
        .score-item-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .score-rank {
            font-weight: bold;
            min-width: 30px;
        }
        .score-username {
            color: #4ecdc4;
            font-weight: 500;
        }
        .score-value {
            font-weight: bold;
            color: #ffd93d;
        }
        .no-scores {
            text-align: center;
            opacity: 0.7;
            padding: 20px;
        }
        @media (max-width: 768px) {
            .scores-grid {
                grid-template-columns: 1fr;
            }
            .hall-header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body class="hall-page">
    <div id="animated-bg">
        <div class="bg-layer bg-pattern-1" id="pattern1"></div>
        <div class="bg-layer bg-pattern-2" id="pattern2"></div>
        <div class="bg-layer bg-gradient"></div>
        <div class="bg-layer bg-particles"></div>
        <div class="mouse-follower" id="mouseFollower"></div>
    </div>
    
    <div class="hall-of-fame">
        <div class="hall-header">
            <h1>üèÜ Hall of Fame</h1>
            <p>Global Leaderboard - Top Scores Across All Games</p>
        </div>
        
        <div class="scores-grid" id="scores-grid">
            <!-- Scores will be populated by JavaScript -->
        </div>
    </div>
    
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="leaderboard.js"></script>
    <script src="shared/username.js"></script>
    <script src="shared/storage.js"></script>
    <script src="background.js"></script>
    <script src="shared/nav.js"></script>
    <script>
        // Display global leaderboard for all games
        async function displayHallOfFame() {
            const scoresGrid = document.getElementById('scores-grid');
            if (!scoresGrid) return;
            
            const games = [
                { mode: 'classic', name: 'Snake (Classic)', icon: 'üêç' },
                { mode: 'powerup', name: 'Snake (Power-Up)', icon: 'üêç' },
                { mode: 'breakout', name: 'Breakout', icon: 'üß±' },
                { mode: 'flappy', name: 'Flappy Bird', icon: 'üê¶' },
                { mode: '2048', name: '2048', icon: 'üî¢' }
            ];
            
            // Initialize leaderboard if available
            if (typeof Leaderboard !== 'undefined') {
                Leaderboard.init();
            }
            
            // Fetch global leaderboard for each game
            const leaderboardPromises = games.map(async (game) => {
                if (typeof Leaderboard !== 'undefined' && Leaderboard.isAvailable()) {
                    try {
                        const result = await Leaderboard.getLeaderboard(game.mode, 3);
                        if (result.success && result.scores && result.scores.length > 0) {
                            return {
                                game: game,
                                scores: result.scores
                            };
                        }
                    } catch (error) {
                        console.error(`Error loading leaderboard for ${game.name}:`, error);
                    }
                }
                return {
                    game: game,
                    scores: []
                };
            });
            
            const leaderboardData = await Promise.all(leaderboardPromises);
            
            scoresGrid.innerHTML = leaderboardData.map(({ game, scores }) => {
                return `
                    <div class="score-card">
                        <h2>${game.icon} ${game.name}</h2>
                        ${scores.length > 0 ? scores.map((entry, index) => {
                            const rank = index + 1;
                            const medal = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : `${rank}.`;
                            const isBest = rank === 1;
                            return `
                                <div class="score-item ${isBest ? 'score-item-best' : ''}">
                                    <div class="score-item-left">
                                        <span class="score-rank">${medal}</span>
                                        <span class="score-username">${entry.name || 'Player'}</span>
                                    </div>
                                    <span class="score-value">${entry.score || 0}</span>
                                </div>
                            `;
                        }).join('') : `
                            <div class="no-scores">No scores yet!<br>Be the first to set a record!</div>
                        `}
                    </div>
                `;
            }).join('');
        }
        
        window.addEventListener('load', () => {
            displayHallOfFame();
        });
    </script>
</body>
</html>
